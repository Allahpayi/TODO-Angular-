<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 align-items-center">
            <h3 class="bg-primary text-white p-3">
                {{getName()}} - To Do List
            </h3>
            <div class="input-group">
                <input class="form-control" #todoText type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)= "addItem(todoText.value); todoText.value=''; ">Add</button>
                </div>
            </div>
            <div class="custom-control custom-checkbox m-3">
                <input id="displayAll" [(ngModel)]="isDisplay" class="custom-control-input" type="checkbox">
                <label for="displayAll" class="custom-control-label">Display All</label>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Description</th>
                        <th>Action</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ item.description }}</td>
                        <td><input type="checkbox" [(ngModel)]="item.action"></td>
                        <td [ngSwitch] = "item.action">
                            <span *ngSwitchCase="true">
                                Yes
                            </span>
                            <span *ngSwitchCase="false">
                                No
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
